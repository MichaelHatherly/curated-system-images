name: Build Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

env:
  JULIA_DEPOT_PATH: ${{ github.workspace }}/.julia

jobs:
  test:
    name: ${{ matrix.image }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ matrix.version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        version:
          - '1.8.0-rc3'
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        image:
          # - CairoMakie
          - DataFrames
          # - JuliaSyntax
        arch:
          - x64
    steps:
      - uses: actions/checkout@v3

      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      - name: Instantiate Environments
        run: |
          julia --project=sysimages -e 'import Pkg; Pkg.instantiate()'
          julia --project=sysimages/${{ matrix.image }} -e 'import Pkg; Pkg.instantiate()'
        env:
          JULIA_PKG_PRECOMPILE_AUTO: "0"

      - name: Run Precompile Script
        if: startsWith(github.ref, 'refs/tags/') == false
        run: |
          julia --project=sysimages/${{ matrix.image }} sysimages/${{ matrix.image }}/precompile.jl

      - name: Build System Image
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          julia --project=sysimages sysimages/build.jl ${{ matrix.image }}
          mkdir -p tarballs
          tar -czvf tarballs/${{ matrix.image }}-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.version }}.tar.gz -C ${{ env.JULIA_DEPOT_PATH }} .

      - name: Release
        uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          artifacts: "tarballs/*.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          prerelease: true
