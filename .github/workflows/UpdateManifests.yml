name: Update Manifests

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/main' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

permissions:
  contents: write
  pull-requests: write

jobs:
  manifests:
    name: Manifests
    runs-on: ubuntu-latest
    outputs:
      manifests: ${{ steps.set-manifests.outputs.manifests }}
    steps:
      - uses: actions/checkout@v3

      - uses: julia-actions/setup-julia@v1
        with:
          version: '1.8'
          arch: x64

      - id: set-manifests
        run: |
          julia --project=.ci -e 'import Pkg; Pkg.instantiate()'
          julia --project=.ci .ci/manifests.jl

  update:
    needs: [manifests]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ${{ fromJSON(needs.manifests.outputs.manifests) }}
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: julia-actions/setup-julia@v1
        with:
          version: '1.8'
          arch: x64

      - name: Update the manifest
        run: julia --project=${{ matrix.image }} -e 'import Pkg; try; Pkg.update(); catch err; @error("failed to update", err); end'
        env:
          JULIA_PKG_PRECOMPILE_AUTO: "0"

      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@5b4a9f6a9e2af26e5f02351490b90d01eb8ec1e5 # v4.0.4
        with:
          token: ${{  secrets.GITHUB_TOKEN }}
          commit-message: 'ðŸ¤– Automatic update of `${{ matrix.image }}/Manifest.toml`.'
          title: 'ðŸ¤– Automatic update of `${{ matrix.image }}/Manifest.toml`.'
          labels: automerge
          body: |-
            This pull request updates the `Manifest.toml` to the latest versions.
          branch-suffix: random
          delete-branch: true
          add-paths: ${{ matrix.image }}/Manifest.toml
